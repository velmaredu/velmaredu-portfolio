        <h3>Medios de contacto</h3>
        <p>Email: ejemplo@ejemplo.com</p>
        <p>Teléfono: +1 (555) 555-5555</p>
        <p>Dirección: 1234 Calle Ejemplo, Ciudad Ejemplo</p>
      </div>
    </div>
    <div class="right-col">
      <!-- Contenido del currículum, como información personal, educación y experiencia laboral -->
    </div>
  </div>
</body>
</html>
